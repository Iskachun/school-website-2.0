      <!-- FOR THE PROJECTS, I WILL USE THE SAME TYPE OF GRID, WHICH I CALLED THE PROJECT GRID.
       THE LAYOUT FOR ALL THE PROJECTS IS THE SAME - LIKE A STACK (ALL THE ELEMENTS ARE "STACKED" UP ON EACH OTHER).
       SO THERE WILL BE A HEADER, DESCRIBING WHAT KIND OF PROJECTS THE SECTION IS ABOUT, AND UNDERNEATH THERE WILL BE BUTTONS WITH THE PROJECTS THEMSELVES.
       THE MORE PROJECTS THERE ARE, THE LONGER THE LIST WILL BE. 
       AND WHEN YOU CLICK ON THE BUTTON OF A SPECIFIC PROJECT, IT WILL OPEN UP (ON THE SAME PAGE) AND SHOW THE PROEJCT.
       THIS WILL (AND ALREADY HAS) CAUSED TROUBLE WITH THE CSS AND JS COLLIDING FOR DIFFERENT PROJECTS, BUT I'LL WORK ON IT TO MAKE IT LOOK (AND WORK) GOOD. -->

      <div class="projects-grid">
        <div class="header">
          Games
        </div>
        <div class="project1">
          <button class="accordion">Rock Paper Scissors</button>
          <div class="panel">
            <p>Rock Paper Scissors</p>
            <p><u>Choose your move:</u></p>
    <form>
        <label id="container1" class="container1">Rock
            <input type="radio" id="rock" name="radio">
            <span class="checkmark"></span>
          </label>
          <label id="container2" class="container1">Paper
            <input type="radio" id="paper" name="radio">
            <span class="checkmark"></span>
          </label>
          <label id="container3" class="container1">Scissors
            <input type="radio" id="scissors" name="radio">
            <span class="checkmark"></span>
          </label>
          </label>
        </form>
        <p id="error_msg2" style="color:red;"></p>
        <br>
        <p><u>Your move:</u></p>
        <p id="chosen_player">-</p>
        <p><u>Computer's move:</u></p>
        <p id="comp">-</p>
        <p><u>Result:</u></p>
        <p id="result">-</p>
        <p id="score"><u>Score:</u></p>
        <p id="pl_score"> Your score: 0</p>
        <p id="cmp_score"> Computer score: 0</p>
              </div>
            </div>


            <div class="project2">

                      <p>The correct word was: <b>rainbow</b></p>
                      <button class="play-again">Play Again</button>
                  </div>
              </div>
              <div class="container">

                      <img src="../media/hangman/hangman-0.jpg" alt="hangman-img">
                  </div>

                      <h4 class="hint-text">Hint: <b></b></h4>

                      <div class="keyboard"></div>
                  </div>
              </div>
              </div>
            </div>
